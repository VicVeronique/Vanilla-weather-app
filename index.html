<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <div class="overview">
            <h1>Lutsk</h1>

            <ul>
              <li>Friday, 12:45</li>
              <li>June 22, 2022</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-7">
              <div class="row">
                <div class="col-4">
                  <img
                    class="weather-img"
                    src="images/partly_cloudy.png"
                    alt="partly_cloudy"
                    srcset=""
                  />
                </div>
                <div class="col-8">
                  <div class="units">
                    <ul>
                      <li>
                        <strong class="temp">12</strong>
                        <small class="temp-units">C | <a href="">F</a></small>
                      </li>
                      <li>Partly cloudy</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li>Precipitation 50%</li>
                <li>Humidity 60%</li>
                <li>Wind 12/s</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/VicVeronique/Vanilla-weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Vicveronique
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
