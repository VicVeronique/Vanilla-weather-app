<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <div class="row">
            <div class="col-7">
              <div class="overview">
                <h1 id="city"></h1>
                <ul>
                  <li>Last updated: <span id="day-time"></span></li>
                  <li id="date"></li>
                </ul>
              </div>
            </div>

            <div class="col-5">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="type a city.."
                  class="form-control"
                  id="city-input"
                />
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col-7">
              <div class="row">
                <div class="col-4">
                  <img
                    class="weather-img"
                    id="icon"
                    src="images/cloud.png"
                    alt="partly_cloudy"
                    srcset=""
                  />
                </div>
                <div class="col-8">
                  <div class="units">
                    <ul>
                      <li>
                        <strong class="temp"></strong>
                        <small class="temp-units">
                          <a href="" id="celcius-link">°C</a>
                          |
                          <a href="" id="fahrenheit-link">°F</a>
                        </small>
                      </li>
                      <li id="description"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li>Feels like: <span id="feels-like"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>
                  Wind: <span id="wind"></span
                  ><span class="seconds"> km/h</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="source">
            <small>
              <a
                href="https://github.com/VicVeronique/Vanilla-weather-app.git"
                target="_blank"
                >Open-source code</a
              >
              by Vicveronique
            </small>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
