<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
    <script src="https://kit.fontawesome.com/26ca276c9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <div class="row">
            <div class="col-7">
              <div class="overview">
                <h1 id="city"></h1>
                <ul>
                  <li>
                    <span class="updated">Last updated:</span>
                    <span id="day-time"></span>
                  </li>
                  <li id="date"></li>
                </ul>
              </div>
            </div>

            <div class="col-5">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="type a city.."
                  class="form-control"
                  id="city-input"
                />
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col-7">
              <div class="row">
                <div class="col-4">
                  <img
                    class="weather-img"
                    id="icon"
                    src="images/cloud.png"
                    alt="partly_cloudy"
                    srcset=""
                  />
                </div>
                <div class="col-8">
                  <div class="units">
                    <ul>
                      <li>
                        <strong class="temp"></strong>
                        <small class="temp-units">
                          <a href="" id="celcius-link" class="active">°C</a>
                          |
                          <a href="" id="fahrenheit-link" class="passive">°F</a>
                        </small>
                      </li>
                      <li id="description"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                
                <li class="extra"><i class="fa-solid fa-droplet sign"> </i> <span class="sign-extra"> humidity: </span> <span id="humidity"></span>%</li>
                <li class="extra">
                  <i class="fa-solid fa-wind sign"> </i><span class="sign-extra"> wind: </span><span id="wind"></span
                  ><span class="seconds"> km/h</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="source">
            <small>
              <a
                href="https://github.com/VicVeronique/Vanilla-weather-app.git"
                target="_blank"
                class="open-source"
                >Open-source code</a
              >
              by <span id="author">Vicveronique</span> <br />
              Hosted on
              <a 
              href="https://www.netlify.com/"
              target="_blank"
              class="open-source" 
              ">Netlify</a>
            </small>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
